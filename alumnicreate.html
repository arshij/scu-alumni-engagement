    <!-- Page Content -->
    <div class="container" style="margin-top:5%;">
        <h2>Create an Event</h2>
        <form onsubmit="printForm()" style="margin-top:5%;">
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Date" class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-7">
              <input class="form-control" id="date" placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Time" class="col-sm-2 col-form-label">Time:</label>
            <div class="col-sm-7">
              <input type="Time" class="form-control" id="time" placeholder="--:-- (am/pm) (timezone)">
            </div>
          </div>
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Event Title" class="col-sm-2 col-form-label">Event Title:</label>
            <div class="col-sm-7">
              <input type="Event Title" class="form-control" id="title" placeholder="Event Title">
            </div>
          </div>
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-7">
              <input type="Description" class="form-control" id="description" placeholder="Description">
            </div>
          </div>
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Location" class="col-sm-2 col-form-label">Location:</label>
            <div class="col-sm-7">
              <input type="Location" class="form-control" id="location" placeholder="Location">
            </div>
          </div>
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Organizer" class="col-sm-2 col-form-label">Organizer:</label>
            <div class="col-sm-7">
              <input type="organizer" class="form-control" id="postedby" placeholder="Organizer">
            </div>
          </div>
          <div class="form-group row">
            <label style="padding-left: 2cm" for="Email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-7">
              <input type="Email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <div style="padding-left: 2cm" class="col-sm-7">
              <button class="btn btn-info" id="submitforapproval">Submit for Approval</button>
            </div>
          </div>
        </form>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
